<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating ChildNodes and Text Properties</title>
    <div>
   <p> paragraph le lete hai</p>
    </div>
    <script>
        {
            var mytag=document.createElement('p');
            var mysentance=document.createTextNode("second paragraph");
            mytag.append(mysentance);
            document.querySelector('div').appendChild(mytag);
        }
    </script>
</head>
