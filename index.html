<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic JavaScript Slideshow</title>

</head>

<body>
	<div>
    	<img src="image1.jpg" alt="slideshow image" id="myimage">
    </div>
    
    <p><a href="#" id="previous">previous</a> --- <a href="#" id="next">next</a></p>
    <script> 
      
    var myimages=['image1.jpg','image2.jpg','image3.jpg','image4.jpg','image5.jpg'];
    var currentImage=0

    document.getElementById('next').onclick=nextphoto;

    document.getElementById('previous').onclick=previousphoto;

    function nextphoto(){
        currentImage++;

        if (currentImage>myimages.length-1) {currentImage=0}

        document.getElementById('myimage').src=myimages[currentImage];

    }
    function previousphoto()

    {currentImage--;

    if (currentImage<0) {currentImage=myimages.length-1;}
    
    document.getElementById('myimage').src=myimages[currentImage];

    }
    </script>
</body>

</html>
